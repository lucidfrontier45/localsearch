[package]
name = "localsearch"
authors = ["Du Shiqiao <lucidfrontier.45@gmail.com>"]
description = "A Library of Local Search based Metaheuristics"
keywords = ["optimization", "metaheuristics", "localsearch"]
categories = ["algorithms"]
repository = "https://github.com/lucidfrontier45/localsearch"
license-file = "LICENSE"
readme = "README.md"
version = "0.11.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8.5"
ordered-float = "4.1.1"
rayon = "1.8.0"
trait-set = "0.3.0"
auto_impl = "1.1.0"

[dev-dependencies]
approx = "0.5.1"
indicatif = "0.17.7"

[lib]
name = "localsearch"
doctest = false
